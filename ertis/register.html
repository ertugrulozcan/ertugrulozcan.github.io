<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ertis | Kayıt</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/ertis/cookie.js"></script>
    <script src="js/ertis/register.js"></script>
    <script src="js/localization.js"></script>
</head>

<body class="gray-bg" onload="RegisterOnLoad()">
    <div class="middle-box text-center animated fadeInDown">
        <img src="images/ertis.logo.md.black.png" class="logo-name grow" width="100" height="100" />
    </div>

    <br/>

    <div class="captionPanel">
        <div>
            <h1 lockey="Register">Kayıt</h3>
        </div>

        <form method="POST" onsubmit="return RegisterButtonClickHandler()" class="m-t panelContent">
            <!-- Name -->
            <div class="form-group">
                <input id="NameTextBox" lockey="Name" type="text" class="form-control" placeholder="Name" required>
            </div>

            <!-- Surname -->
            <div class="form-group">
                <input id="surnameTextBox" lockey="Surname" type="text" class="form-control" placeholder="Surname" required>
            </div>

            <!-- EmailAddress -->
            <div class="form-group">
                <input id="emailBox" lockey="EmailAddress" type="email" class="form-control" placeholder="Email" required>
            </div>

            <!-- PhoneNumber -->
            <div class="form-group">
                <input id="phoneBox" lockey="PhoneNumberWithNotation" type="text" class="form-control" placeholder="Phone: 0 (999) 999-9999">
            </div>

            <!-- BirthDate -->
            <div class="form-group" id="data_1">
                <div class="input-group date">
                    <span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>

                    <input id="birthDateBox" lockey="BirthDate" type="text" class="form-control" placeholder="Birth Date">
                </div>
            </div>

            <!-- Password -->
            <div id="pwd-container1">
                <div class="form-group">
                    <input id="passwordBox" lockey="Password" type="password" class="form-control example1" placeholder="Password">
                </div>

                <!-- PasswordStrengthIndicator -->
                <div id="pswd_info" class="passwordStrength">
                    <h4>Password must meet the following requirements:</h4>
                    <ul>
                        <li id="letter" class="invalid">At least <strong>one letter</strong></li>
                        <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                        <li id="number" class="invalid">At least <strong>one number</strong></li>
                        <li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
                    </ul>
                </div>
            </div>

            <!-- RePassword -->
            <div class="form-group">
                <input id="confirmPassword" lockey="ConfirmPassword" type="password" class="form-control" placeholder="Confirm Password" required>
            </div>

            <br />

            <!-- Non-Disclosure Agreement -->
            <div class="form-group">
                <div class="checkbox i-checks text-center">
                    <label class="text-center" style="font-size: 11px;">
						<input type="checkbox">
						<span style="margin-left: 5px;" lockey="NonDisclosureAggreementMessage">Gizlilik Politikasını Okudum ve Kabul Ediyorum</span> 
					</label>

                    <br/>

                    <a class="text-center" href="policy.html" target="_blank" lockey="TermsAndConditions" style="font-size: 11px;"></a>
                </div>
            </div>

            <br />

            <!-- RegisterButton -->
            <button type="button" lockey="Register" class="btn btn-primary block full-width m-b" onclick="RegisterButtonClickHandler()">Kayıt Ol</button>

            <br />
            <br />
            <br />

            <p class="text-muted text-center">
                <small lockey="HaveYouAccount">Hesabınız var mı?</small>
            </p>

            <!-- GotoLoginButton -->
            <a lockey="GoToLogin" class="btn btn-sm btn-white btn-block" href="login.html">Giriş Yap</a>
    </div>
    </div>

    <div>
        <div class="m-t middle-box text-center ">
            <input type="image" class="btnClaim flagImage" src="images/tr.png" onclick="Localize('tr-TR');">
            <input type="image" class="btnClaim flagImage" src="images/uk.png" onclick="Localize('en-US');">
        </div>

        <p class="m-t panelContent middle-box text-center">
            <small>Ertis &copy; 2017</small>
        </p>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
        $('#data_1 .input-group.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });
    </script>

    <script>
        $('input[type=password]').keyup(function() {
            // keyup code here
        }).focus(function() {
            $('#pswd_info').show();
        }).blur(function() {
            $('#pswd_info').hide();
        });

        $(document).ready(function() {
            // set password variable
            var pswd = $(this).val();

            //validate the length
            if (pswd.length < 8) {
                $('#length').removeClass('valid').addClass('invalid');
            } else {
                $('#length').removeClass('invalid').addClass('valid');
            }

            //validate letter
            if (pswd.match(/[A-z]/)) {
                $('#letter').removeClass('invalid').addClass('valid');
            } else {
                $('#letter').removeClass('valid').addClass('invalid');
            }

            //validate capital letter
            if (pswd.match(/[A-Z]/)) {
                $('#capital').removeClass('invalid').addClass('valid');
            } else {
                $('#capital').removeClass('valid').addClass('invalid');
            }

            //validate number
            if (pswd.match(/\d/)) {
                $('#number').removeClass('invalid').addClass('valid');
            } else {
                $('#number').removeClass('valid').addClass('invalid');
            }
        });
    </script>
</body>

</html>
