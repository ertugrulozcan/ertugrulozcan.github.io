<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Ertis | Kayıt</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="js/ertis/cookie.js"></script>
	<script src="js/ertis/register.js"></script>
	<script src="js/localization.js"></script>
</head>

<body class="gray-bg" onload="RegisterOnLoad()">
	<div class="middle-box text-center loginscreen animated fadeInDown">
		<img src="images/ertis.logo.md.black.png" class="logo-name grow" width="100" height="100" />

		<br/>

		<h3 lockey="Register">Kayıt</h3>
		
		<div class="m-t">
			<!-- Name -->
			<div class="form-group">
				<input id="NameTextBox" lockey="Name" type="text" class="form-control" placeholder="Name" required>
			</div>
		
			<!-- Surname -->
			<div class="form-group">
				<input id="surnameTextBox" lockey="Surname" type="text" class="form-control" placeholder="Surname" required>
			</div>
		
			<!-- EmailAddress -->
			<div class="form-group">
				<input id="emailBox" lockey="EmailAddress" type="email" class="form-control" placeholder="Email" required>
			</div>

			<!-- PhoneNumber -->
			<div class="form-group">
				<input id="phoneBox" lockey="PhoneNumberWithNotation" type="text" class="form-control" placeholder="Phone: 0 (999) 999-9999">
			</div>

			<!-- BirthDate -->
			<div class="form-group" id="data_1">
				<div class="input-group date">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
			
					<input id="birthDateBox" lockey="BirthDate" type="text" class="form-control" placeholder="Birth Date">
				</div>
			</div>
		
			<!-- Password -->
			<div id="pwd-container1">
				<div class="form-group">
					<input id="passwordBox" lockey="Password" type="password" class="form-control example1" placeholder="Password">
				</div>
		
				<!-- PasswordStrengthIndicator -->
				<div class="pwstrength_viewport_progress"></div>
			</div>
		
			<!-- RePassword -->
			<div class="form-group">
				<input id="confirmPassword" lockey="ConfirmPassword" type="password" class="form-control" placeholder="Confirm Password" required>
			</div>

			<br />
		
			<!-- Non-Disclosure Agreement -->
			<div class="form-group">
				<div class="checkbox i-checks">
					<label style="font-size: 10px;">
						<input type="checkbox">
						<span lockey="NonDisclosureAggreementMessage">Gizlilik Politikasını Okudum ve Kabul Ediyorum</span> 
					</label>

					<a href="policy.html" lockey="TermsAndConditions"></a>
				</div>
			</div>
		
			<!-- RegisterButton -->
			<button type="button" lockey="Register" class="btn btn-primary block full-width m-b" onclick="RegisterButtonClickHandler()">Kayıt Ol</button>
		
			<br />
			<br />
			<br />
		
			<p class="text-muted text-center">
				<small lockey="HaveYouAccount">Hesabınız var mı?</small>
			</p>
		
			<!-- GotoLoginButton -->
			<a lockey="GoToLogin" class="btn btn-sm btn-white btn-block" href="login.html">Giriş Yap</a>
		</div>
		
		<div class="m-t">
			<input type="image" class="btnClaim" src="images/tr.png" onclick="Localize('tr-TR');" style="width: 20px; height: 20px;">
			<input type="image" class="btnClaim" src="images/uk.png" onclick="Localize('en-US');" style="width: 20px; height: 20px;">
		</div>
		
		<p class="m-t">
			<small>Ertis &copy; 2017</small>
		</p>
	</div>

	<!-- Mainly scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- iCheck -->
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
	<script src="js/plugins/pwstrength/pwstrength-bootstrap.min.js"></script>
	<script src="js/plugins/pwstrength/zxcvbn.js"></script>
	<script src="js/plugins/validate/jquery.validate.min.js"></script>
	<script>
		$(document).ready(function () {
			$('.i-checks').iCheck({
				checkboxClass: 'icheckbox_square-green',
				radioClass: 'iradio_square-green',
			});
		});
		$('#data_1 .input-group.date').datepicker({
			todayBtn: "linked",
			keyboardNavigation: false,
			forceParse: false,
			calendarWeeks: true,
			autoclose: true
		});
		var options1 = {};
		options1.ui = {
			container: "#pwd-container1",
			showVerdictsInsideProgressBar: true,
			viewports: {
				progress: ".pwstrength_viewport_progress"
			}
		};
		options1.common = {
			debug: false,
		};
		$('.example1').pwstrength(options1);
		function checkPass() {
			if ($("#password").val() != $("#confirmPassword").val()) {
				alert("Passwords do not match.");
				return false;
			}
			else {
				return true;
			}
		}
	</script>
</body>
</html>
