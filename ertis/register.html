<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Ertis | Kayıt</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="js/ertis/cookie.js"></script>
	<script src="js/ertis/register.js"></script>
</head>

<body class="gray-bg">
	<center>
		<h1 class="logo-name">ertis</h1>
	</center>

	<div class="middle-box text-center loginscreen   animated fadeInDown">
		<div>
			<h3>ERTIS</h3>
			<p>Bir Hesap Oluşturun.</p>
			
			<div class="m-t">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Name" id="NameTextBox" required="">
				</div>

				<div class="form-group">
					<input type="text" class="form-control" placeholder="Surname" id="surnameTextBox" required="">
				</div>
				
				<div class="form-group" id="data_1">
					<div class="input-group date">
						<span class="input-group-addon">
							<i class="fa fa-calendar"></i>
						</span>
						<input type="text" class="form-control" id="birthDateBox" placeholder="Birth Date">
					</div>
				</div>
				
				<div class="form-group">
					<input type="text" class="form-control" id="phoneBox" placeholder="Phone: 0 (999) 999-9999">
				</div>
				
				<div class="form-group">
					<input type="email" class="form-control" id="emailBox" placeholder="Email" required="">
				</div>
				
				<div id="pwd-container1">
					<div class="form-group">
						<input type="password" class="form-control example1" id="passwordBox" placeholder="Password">
					</div>
					<div class="form-group">
						<div class="pwstrength_viewport_progress"></div>
					</div>
				</div>
				
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" required="">
				</div>
				
				<div class="form-group">
					<div class="checkbox i-checks">
						<label>
							<input type="checkbox">
							<i></i> Gizlilik Politikasını Okudum ve Kabul Ediyorum </label>
					</div>
				</div>
				
				<button type="button" class="btn btn-primary block full-width m-b" onclick="RegisterButtonClickHandler()">Kayıt Ol</button>

				<p class="text-muted text-center">
					<small>Hesabınız var mı?</small>
				</p>
				
				<a class="btn btn-sm btn-white btn-block" href="login.html">Giriş Yap</a>
			</div>
		</div>

		<hr/>
		
		<div class="row">
			<div class="col-md-6">
				Copyright ERTIS Inc.
			</div>
			
			<div class="col-md-6 text-right">
				<small>© 2015-2017</small>
			</div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- iCheck -->
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
	<script src="js/plugins/pwstrength/pwstrength-bootstrap.min.js"></script>
	<script src="js/plugins/pwstrength/zxcvbn.js"></script>
	<script src="js/plugins/validate/jquery.validate.min.js"></script>
	<script>
		$(document).ready(function () {
			$('.i-checks').iCheck({
				checkboxClass: 'icheckbox_square-green',
				radioClass: 'iradio_square-green',
			});
		});
		$('#data_1 .input-group.date').datepicker({
			todayBtn: "linked",
			keyboardNavigation: false,
			forceParse: false,
			calendarWeeks: true,
			autoclose: true
		});
		var options1 = {};
		options1.ui = {
			container: "#pwd-container1",
			showVerdictsInsideProgressBar: true,
			viewports: {
				progress: ".pwstrength_viewport_progress"
			}
		};
		options1.common = {
			debug: false,
		};
		$('.example1').pwstrength(options1);
		function checkPass() {
			if ($("#password").val() != $("#confirmPassword").val()) {
				alert("Passwords do not match.");
				return false;
			}
			else {
				return true;
			}
		}
	</script>
</body>

</html>
