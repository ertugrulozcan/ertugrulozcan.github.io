<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Ertis | Oturum Aç</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet">

	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<script src="js/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui.min.js"></script>

	<script src="js/ertis/login.js"></script>
</head>

<body class="gray-bg">
	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>
			<br />
			<br />

			<div>
				<h1 class="logo-name">
					<img src="images/ertis.logo.md.black.png" class="grow" width="100" height="100" />
				</h1>
			</div>

			<br />
			<br />

			<!--
            <h3>Hoşgeldiniz</h3>
            <p>
                Bazi aciklamalar
            </p>

            <br />
            <br />
            -->

			<form class="m-t">
				<div class="form-group">
					<input name="UsernameTextBox" id="UsernameTextBox" type="email" class="form-control" placeholder="E-posta Adresi" required="">
				</div>

				<div class="form-group">
					<input name="PasswordBox" id="PasswordBox" type="password" class="form-control" placeholder="Parola" required="">
				</div>

				<p>
					<div id="progressBar"></div>
					<strong id="ErrorMessageTextBlock" style="color: red;"></strong>
				</p>

				<br/>

				<button type="button" class="btn btn-primary block full-width m-b" onclick="LoginButtonClickHandler()">Giriş</button>

				<a href="#">
					<small>Parolamı unuttum?</small>
				</a>

				<br />
				<br />
				<br />

				<p class="text-muted text-center">
					<small>Bir hesabınız yok mu?</small>
				</p>
				<a class="btn btn-sm btn-white btn-block" href="register">Hesap Oluştur</a>
			</form>

			<p class="m-t">
				<small>Ertis &copy; 2017</small>
			</p>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
