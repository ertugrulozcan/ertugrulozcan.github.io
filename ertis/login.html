<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">

	<title>Ertis | Oturum Aç</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet">

	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="js/ertis/login.js"></script>
	<script src="js/localization.js"></script>

	<style>
	.progressRing
	{
		border: 6px solid #FFFFFF;
		border-top: 6px solid #1AB394;
		border-radius: 50%;
		width: 30px;
		height: 30px;
		animation: spin 1s linear infinite;
		position: relative;
		margin-left: -20px;
		left: 50%;
	}

	@keyframes spin
	{
		0% { transform: rotate(0deg); }
		100% { transform: rotate(360deg); }
	}
	</style>
</head>

<body class="gray-bg" onload="LoginOnLoad()">
	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>
			<div>
				<h1 class="logo-name">
					<img src="images/ertis.logo.md.black.png" class="grow" width="100" height="100" />
				</h1>
			</div>

			<!--
            <h3>Hoşgeldiniz</h3>
            <p>
                Bazi aciklamalar
            </p>
			-->

			<form class="m-t">
				<div class="form-group">
					<input name="UsernameTextBox" id="UsernameTextBox" type="email" for="email" class="form-control" placeholder="E-posta Adresi" required>
				</div>

				<div class="form-group">
					<input name="PasswordBox" id="PasswordBox" type="password" for="password" class="form-control" placeholder="Parola" required>
				</div>

				<div class="text-muted text-center">
					<div id="progressRing">
						<div class="progressRing"></div> 

						<div style="height:10px;"></div>
						<span>
							 Lütfen bekleyiniz...
						</span>
					</span>

					<strong id="ErrorMessageTextBlock" style="color: red;"></strong>
				</div>

				<br/>

				<button type="button" class="btn btn-primary block full-width m-b" onclick="LoginButtonClickHandler()"><span name="Login">Giriş</span></button>

				<a href="#">
					<small name="ForgotMyPassword">Parolamı unuttum?</small>
				</a>

				<br />
				<br />
				<br />

				<p class="text-muted text-center">
					<small name="RegisterMessage2">Bir hesabınız yok mu?</small>
				</p>
				<a name="CreateAccount" class="btn btn-sm btn-white btn-block" href="register.html">Hesap Oluştur</a>
			</form>

			<div class="m-t">
				<input type="image" class="btnClaim" src="images/tr.png" onclick="Localize('tr-TR');" style="width: 20px; height: 20px;">
				<input type="image" class="btnClaim" src="images/uk.png" onclick="Localize('en-US');" style="width: 20px; height: 20px;">
			</div>

			<p class="m-t">
				<small>Ertis &copy; 2017</small>
			</p>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/external/jquery/jquery.js"></script>
	<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
