<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ertis | Test</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Pace -->
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!-- Toastr style -->
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <style>
        .nav>li>a {
            color: white;
            padding: 15px 20px 15px 25px;
        }
        
        .nav>li>a>span {
            color: white;
        }
        
        .nav>li>a:hover {
            background-color: #1fa578;
        }
    </style>

    <script>
        var testObject = {
            prop1: undefined
        }

        function RunTest() {
            var text = $('#testInput').val();

            testObject.prop1 = {
                param1: text
            }

            alert(text);
        };
    </script>
</head>

<body ng-app="testApp" ng-controller="myCtrl">
    <nav style="background-color: #2f4050; margin-bottom: 70px; border-bottom: .5px solid #aaa">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="float: left; height: 50px; padding: 5px 15px 5px 0px; font-size: 18px; line-height: 20px;">
                    <img src="images/ertis.logo.sm.white2.png" style="width: 40px; height: 40px;" />
                </a>
            </div>

            <div class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Ana Sayfa</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html"><span class="fa fa-key"></span><span style="margin-left:10px;">Login</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <button id="testButton" onclick="RunTest()" type="button" class="btn btn-primary" style="width: 100%;"><span class="fa fa-play" style="color: white; margin-right: 20px;"></span>Test</button>
            </div>

            <div class="col-sm-10 text-left" style="color: #eee; background-color: rgba(0, 0, 0, 0.1); margin-bottom:35px;">
                <div style="margin: 0px 20px 40px 20px;">
                    <h1>AngularJS Test</h1>
                    <br/>
                    <p>
                        <span>
							<input id="testInput" ng-model="inputText" type="text" style="color:black; margin-right: 20px;" />
							
							<span>{{testObject.prop1.param1}}</span>
                        </span>

                        <br/>
                        <br/>
                        <br/>

                        <span>{{inputText}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer fixed_full">
        <div class="pull-right">
            ERTIS
            <strong>ERP/CRM</strong> Sistemleri.
        </div>
        <div>
            <strong>Copyright</strong> ERTIS &copy; 2017
        </div>
    </div>

    <script>
        var app = angular.module('testApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.testObject = {
                prop1: undefined
            };
        });
    </script>
</body>

</html>
