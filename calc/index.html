<!DOCTYPE html>

<head>
    <title>Hesap Makinesi +-×÷</title>

    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--jQuery-->

    <!--Bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

    <!-- Metro style css -->

    <link href="css/metro-icons.css" rel="stylesheet">

</head>
<body>
    <div id="MainDiv">
        <div class="container container-fluid">
            <img src="assets/images/clogo1.png" width="80" height="80" style="position: fixed; margin-left: 1%; margin-top: 2%;"/>

                    <table>

                                </button>
                            </td>
                            <td>
                                <button class="shortcut-button bg-darker bg-active-gray fg-white bd-black ButtonStyle2" onclick="clear()">
                                    C
                                </button>
                            </td>
                            <td colspan="2">
                                <button class="shortcut-button bg-darker bg-active-gray fg-white bd-black ButtonStyle2" onclick="buttonclick('ANS')">
                                    ANS
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button class="shortcut-button bg-darker bg-active-gray fg-white bd-black ButtonStyle2" onclick="buttonclick('(')">
                                    (
                                </button>
                            </td>
                            <td>
                                <button class="shortcut-button bg-darker bg-active-gray fg-white bd-black ButtonStyle2" onclick="buttonclick(')')">
                                    )
                                </button>
                            </td>
                            <td>
                                <button class="shortcut-button bg-darker bg-active-gray fg-white bd-black ButtonStyle2" onclick="buttonclick(' / ')">
                                    /
                                </button>

                                </button>

                                </button>
                            </td>
                            <td>
                                <button class="shortcut-button bg-dark bg-active-gray fg-white bd-black ButtonStyle2" onclick="buttonclick('6')">
                                    6
                                </button>
                            </td>
                            <td>
                                <button class="shortcut-button bg-darker bg-active-gray fg-white bd-black ButtonStyle2" onclick="buttonclick(' + ')">

                        <tr>

                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <button class="shortcut-button bg-dark bg-active-gray fg-white bd-black ButtonStyle2" onclick="buttonclick('0')">

                            </td>
                            <td>
                                <button class="shortcut-button bg-dark bg-active-gray fg-white bd-black ButtonStyle2" onclick="buttonclick('.')">

                                <span id="DegreeTypeSelectedSpan">Derece</span>

                            <ul class="dropdown-menu" style="background-color:#313131; border-color: white;">
                                <li onclick="degreeTypeChanged('degree')">Derece</li>
                                <li onclick="degreeTypeChanged('radian')">Radyan</li>
                                <li onclick="degreeTypeChanged('grad')">Grad</li>
